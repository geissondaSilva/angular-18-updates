<!-- <input type="text" [(ngModel)]="item"> -->
<app-custom-input [(value)]="inputValue" (valueChange)="onChangeInputValue($event)"></app-custom-input>
<button (click)="add()">Adicionar</button>

<ul>
  @for (item of list(); track $index) {
    <li>{{item.name}}</li>
  } @empty {
    <li>Nenhum item foi adicionado!</li>
  }
</ul>

<app-list-details [quantidade]="quantidade()" [itens]="list()"></app-list-details>

<button (click)="limpar()">Limpar</button>
